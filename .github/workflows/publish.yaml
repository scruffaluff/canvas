name: publish
on:
  push:
    branches:
      - master
jobs:
  slim:
    runs-on: ubuntu-latest
    steps:
      - name: Code repository checkout
        uses: actions/checkout@v2
      - uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: wolfgangwazzlestrauss/canvas
          tags: slim
  tag:
    strategy:
      fail-fast: false
      matrix:
        build_arg:
          - csharp
          - go
          - python
          - rust
          - typescript
          - vscode
    runs-on: ubuntu-latest
    steps:
      - name: Code repository checkout
        uses: actions/checkout@v2
      - uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: wolfgangwazzlestrauss/canvas
          tags: ${{ matrix.build_arg }}
          build_args: ${{ matrix.build_arg }}_build="true"
  all:
    runs-on: ubuntu-latest
    steps:
      - name: Code repository checkout
        uses: actions/checkout@v2
      - uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: wolfgangwazzlestrauss/canvas
          tags: latest
          build_args: csharp_build="true",go_build="true",python_build="true",rust_build="true",typescript_build="true",vscode_build="true"
  doc:
    runs-on: ubuntu-latest
    steps:
      - name: DockerHub description
        uses: peter-evans/dockerhub-description@v2
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKERHUB_REPOSITORY: wolfgangwazzlestrauss/canvas
          README_FILEPATH: ./README.md
